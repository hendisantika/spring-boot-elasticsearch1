<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Product Store</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
</head>

<body>
<div class="container my-5">
    <h1 class="text-center">Product Store<br>(Spring Boot & Elasticsearch Application)<br/>
        <a class="btn btn-danger text-right" href="/">Go Home</a>
    </h1>
    <hr>
    <h2>Save Product</h2>

    <form action="#" method="POST" th:action="@{/saveProduct}" th:object="${product}">
        <input class="form-control mb-4 col-4" placeholder="Product Id" th:field="*{id}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Product Name" th:field="*{name}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Product Description" th:field="*{description}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Product Price" th:field="*{price}" type="text">

        <button class="btn btn-info col-2" type="submit"> Save Product</button>
    </form>

    <hr>

    <a class="link-success" th:href="@{/}"> Back to Product List</a>
</div>
</body>

</html>
